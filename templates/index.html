<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Detection System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: #f3f4f6;
        color: #222;
        margin: 0;
        padding: 30px;
    }
    .video-wrapper h2 {
        font-size: 24px;
        margin: 0 0 20px;
    }
    video {
      border: 4px solid #333;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      height: 360px;
    }
    #emotion {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #0066cc;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #000000;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #000000;
    }
    @media(max-width: 575px) {
      .video-wrapper h2 {
        font-size: 20px;
      }
      video {
        height: 260px;
      }
      body {
        padding: 15px;
      }
      #emotion {
        font-size: 18px;
      }
      footer {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
      <h2>Real-Time Facial Emotion Detection</h2>    
      <!-- Webcam preview -->
      <video id="video" autoplay></video>
    
      <!-- Emotion result -->
      <div id="emotion">Emotion: --</div>
      <div id="status">Initializing camera...</div>
    
      <footer>
        Developed by <strong>Anku Kumar</strong> | BCA Final Year Project (IGNOU)
      </footer>
  </div>

  <script>
    const video = document.getElementById('video');
    const emotion = document.getElementById('emotion');
    const status = document.getElementById('status');

    // Step 1: Ask for webcam access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        status.innerText = "Camera connected ‚úÖ";
      })
      .catch(err => {
        console.error("Camera Error:", err);
        status.innerText = "‚ö†Ô∏è Cannot access webcam.";
      });

    // Step 2: Capture and send a frame to the Flask backend
    async function captureAndSend() {
      if (!video.videoWidth) return; // wait for video to start

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/jpeg', 0.8);

      try {
        const res = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imageData })
        });

        const data = await res.json();
        if (data.emotion) {
          emotion.innerText = "Emotion: " + data.emotion.toUpperCase();
          status.innerText = "Analyzed successfully ‚úÖ";
        } else {
          emotion.innerText = "Emotion: --";
          status.innerText = "No face detected üòê";
        }
      } catch (error) {
        console.error(error);
        status.innerText = "‚ö†Ô∏è Error analyzing frame";
      }
    }

    // Step 3: Repeat every 2 seconds
    setInterval(captureAndSend, 2000);
  </script>
</body>
</html>
